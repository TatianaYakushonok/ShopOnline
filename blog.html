<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog ShopOnline</title>
  <link href="./css/style.css" rel="stylesheet">
  <script src="./js/script.js" type="module"></script>
</head>

<body class="blog">
  <header class="header">
    <div class="container header__container">
      <svg class="header__logo" viewBox="0 0 190 41" role="img"
        aria-label="Логотип Shop Online">
        <use xlink:href="./img/sprite.svg#logo"></use>
      </svg>

      <button class="header__btn" type="button">
        <svg class="header__icon-menu">
          <use xlink:href="./img/sprite.svg#menu-ico"></use>
        </svg>
        Меню
      </button>

      <form class="header__form search">
        <input class="header__input search__input" type="search"
          placeholder="Я ищу...">
        <button class="header__btn-search search__btn" type="submit">
          <svg class="header__icon search__icon">
            <use xlink:href="./img/sprite.svg#search-ico"></use>
          </svg>
        </button>
      </form>

      <div class="header__btns">
        <button class="header__btn-icon" type="button">
          <svg class="header__icon header__icon_user">
            <use xlink:href="./img/sprite.svg#user-ico"></use>
          </svg>
          <span class="header__btn-icon-text">Профиль</span>
        </button>
        <button class="header__btn-icon" type="button">
          <svg class="header__icon header__icon_cart">
            <use xlink:href="./img/sprite.svg#shopping-cart"></use>
          </svg>
          <span class="header__btn-icon-text">Корзина</span>
        </button>
        <button class="header__btn-icon" type="button">
          <svg class="header__icon header__icon_favorite">
            <use xlink:href="./img/sprite.svg#favorite-ico"></use>
          </svg>
          <span class="header__btn-icon-text">Избранное</span>
        </button>
      </div>
    </div>
  </header>

  <main class="main blog__main"></main>
</body>

</html>
