<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet">
  <script type="module" src="js/script.js"></script>
  <title>Shop Online</title>
</head>

<body>

  <header class="header">
    <div class="container header__container">
      <svg class="header__logo" viewBox="0 0 190 41" role="img"
        aria-label="Логотип Shop Online">
        <use xlink:href="./img/sprite.svg#logo"></use>
      </svg>

      <button class="header__btn" type="button">
        <svg class="header__icon-menu">
          <use xlink:href="./img/sprite.svg#menu-ico"></use>
        </svg>
        Меню
      </button>

      <form class="header__form search">
        <input class="header__input search__input" type="search"
          placeholder="Я ищу...">
        <button class="header__btn-search search__btn" type="submit">
          <svg class="header__icon search__icon">
            <use xlink:href="./img/sprite.svg#search-ico"></use>
          </svg>
        </button>
      </form>

      <div class="header__btns">
        <button class="header__btn-icon" type="button">
          <svg class="header__icon header__icon_user">
            <use xlink:href="./img/sprite.svg#user-ico"></use>
          </svg>
          <span class="header__btn-icon-text">Профиль</span>
        </button>
        <button class="header__btn-icon" type="button">
          <svg class="header__icon header__icon_cart">
            <use xlink:href="./img/sprite.svg#shopping-cart"></use>
          </svg>
          <span class="header__btn-icon-text">Корзина</span>
        </button>
        <button class="header__btn-icon" type="button">
          <svg class="header__icon header__icon_favorite">
            <use xlink:href="./img/sprite.svg#favorite-ico"></use>
          </svg>
          <span class="header__btn-icon-text">Избранное</span>
        </button>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="banner">
      <div class="container">
        <div class="banner__container">
          <h2 class="banner__title">-50% на все ноутбуки</h2>

          <div class="banner__timer" data-timer-deadline="2024/02/28 20:00">
          </div>
        </div>
      </div>
    </section>

    <section class="promo">
      <div class="container gallery">
        <h2 class="promo__title visually-hidden">Промо акции</h2>

        <div class="promo__box promo__box_1 promo__box_smoll">
          <p class="promo__box-content promo__box-content_1">
            <span class="promo__box-content-large">Книга</span> – лучший
            подарок
          </p>
        </div>
        <div class="promo__box promo__box_2 promo__box_smoll">
          <p class="promo__box-content promo__box-content_2">Время скидок!</p>
          <p class="promo__box-sale promo__box-sale_2">-25%</p>
        </div>
        <div class="promo__box promo__box_3 promo__box_midle">
          <p class="promo__box-content promo__box-content_3">
            Вторая пара кроссовок
            <span class="promo__box-content-large promo__box-content-large_3">
              в подарок!</span>
          </p>
        </div>
        <div class="promo__box promo__box_4 promo__box_smoll_long">
          <p class="promo__box-content promo__box-content_4">
            Идеи новогодних подарков
          </p>
        </div>
        <div class="promo__box promo__box_5 promo__box_smoll_long">
          <p class="promo__box-sale promo__box-sale_5">-40%</p>
        </div>
        <div class="promo__box promo__box_6 promo__box_smoll_long">
          <div class="promo__box-content-container">
            <span class="promo__box-content promo__box-content_6">
              Выгодно в декабре!
            </span>
            <span class="promo__box-sale promo__box-sale_6">-15%</span>
          </div>
        </div>
        <div class="promo__box promo__box_7 promo__box_large">
          <button class="promo__box-btn" type="button">
            Новогодние украшения
          </button>
        </div>
        <div class="promo__box promo__box_8 promo__box_smoll_h">
          <p class="promo__box-sale promo__box-sale_8">-55%</p>
        </div>
        <div class="promo__box promo__box_9 promo__box_smoll">
          <p class="promo__box-sale promo__box-sale_9">-25%</p>
          <p class="promo__box-content promo__box-content_9">На бытовую химию
          </p>
        </div>
        <div class="promo__box promo__box_10 promo__box_smoll"></div>
      </div>
    </section>
  </main>

  <footer class="footer"></footer>
</body>

</html>
